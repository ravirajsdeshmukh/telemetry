version: '3.8'

services:
  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./mounts/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - pushgateway

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./mounts/grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

  postgres:
    image: postgres:15-alpine
    container_name: semaphore-postgres
    environment:
      POSTGRES_USER: semaphore
      POSTGRES_PASSWORD: semaphore
      POSTGRES_DB: semaphore
    volumes:
      - ./mounts/postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring
    restart: unless-stopped

  semaphore:
    image: semaphoreui/semaphore:latest
    container_name: semaphore
    ports:
      - "3001:3000"
    environment:
      SEMAPHORE_DB_DIALECT: postgres
      SEMAPHORE_DB_HOST: postgres
      SEMAPHORE_DB_PORT: 5432
      SEMAPHORE_DB_USER: semaphore
      SEMAPHORE_DB_PASS: semaphore
      SEMAPHORE_DB_NAME: semaphore
      SEMAPHORE_ADMIN_PASSWORD: changeme
      SEMAPHORE_ADMIN_NAME: admin
      SEMAPHORE_ADMIN_EMAIL: admin@localhost
      SEMAPHORE_ADMIN: admin
      # Generate using command => head -c32 /dev/urandom | base64
      # If this access key is changed, then from semaphore UI, the secrets used in variable
      # groups or configured in key store nee to be re-created.
      SEMAPHORE_ACCESS_KEY_ENCRYPTION: bA17hoSEzRt091rK5EZPnSVs1uojBlWgP59NIx3JuDc= 
      SEMAPHORE_LDAP_ACTIVATED: 'no'
      ANSIBLE_HOST_KEY_CHECKING: 'false'
      SEMAPHORE_USE_REMOTE_RUNNER: 'true'
      SEMAPHORE_RUNNER_REGISTRATION_TOKEN: runnertoken12345
      SEMAPHORE_TMP_PATH: /tmp/semaphore
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - postgres
    volumes:
      - ./mounts/semaphore_runners:/etc/semaphore_runners
      # - /home/ubuntu/.ssh:/root/.ssh:ro    
      # - ../ansible:/ansible:ro
      - ../ansible/requirements.txt:/etc/semaphore/requirements.txt:ro
