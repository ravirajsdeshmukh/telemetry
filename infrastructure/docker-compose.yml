version: '3.8'

services:
  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    profiles:
      - control
      - all
    ports:
      - "9091:9091"
    restart: unless-stopped
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    profiles:
      - control
      - all
    ports:
      - "9090:9090"
    volumes:
      - ${TELEMETRY_BASE}/infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${TELEMETRY_BASE}/infrastructure/mounts/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - pushgateway

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    profiles:
      - control
      - all
    ports:
      - "3000:3000"
    volumes:
      - ${TELEMETRY_BASE}/infrastructure/mounts/grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

  postgres:
    image: postgres:15-alpine
    container_name: semaphore-postgres
    profiles:
      - control
      - all
    environment:
      POSTGRES_USER: semaphore
      POSTGRES_PASSWORD: semaphore
      POSTGRES_DB: semaphore
    volumes:
      - ${TELEMETRY_BASE}/infrastructure/mounts/postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring
    restart: unless-stopped

  semaphore:
    image: semaphoreui/semaphore:v2.16.47
    container_name: semaphore
    profiles:
      - control
      - all
    ports:
      - "3001:3000"
    environment:
      SEMAPHORE_WEB_ROOT: ${SEMAPHORE_WEB_ROOT}
      SEMAPHORE_DB_DIALECT: postgres
      SEMAPHORE_DB_HOST: postgres
      SEMAPHORE_DB_PORT: 5432
      SEMAPHORE_DB_USER: semaphore
      SEMAPHORE_DB_PASS: semaphore
      SEMAPHORE_DB_NAME: semaphore
      SEMAPHORE_ADMIN_PASSWORD: changeme
      SEMAPHORE_ADMIN_NAME: admin
      SEMAPHORE_ADMIN_EMAIL: admin@localhost
      SEMAPHORE_ADMIN: admin
      # Generate using command => head -c32 /dev/urandom | base64
      # If this access key is changed, then from semaphore UI, the secrets used in variable
      # groups or configured in key store need to be re-created.
      SEMAPHORE_ACCESS_KEY_ENCRYPTION: bA17hoSEzRt091rK5EZPnSVs1uojBlWgP59NIx3JuDc= 
      SEMAPHORE_LDAP_ACTIVATED: 'no'
      ANSIBLE_HOST_KEY_CHECKING: 'false'
      SEMAPHORE_USE_REMOTE_RUNNER: 'true'
      SEMAPHORE_RUNNER_REGISTRATION_TOKEN: ${RUNNER_TOKEN}
      SEMAPHORE_TMP_PATH: /tmp/semaphore
      SEMAPHORE_RUNNER_NAME: ${CONTROL_RUNNER_NAME}
      SEMAPHORE_FORWARDED_ENV_VARS: '["SEMAPHORE_RUNNER_NAME"]'
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - postgres
    volumes:
      - ${TELEMETRY_BASE}/infrastructure/mounts/semaphore_runners:/etc/semaphore_runners
      - ${TELEMETRY_BASE}/ansible/requirements.txt:/etc/semaphore/requirements.txt:ro
      - ${TELEMETRY_BASE}/infrastructure/mounts/output:/tmp/semaphore/output
      - ${TELEMETRY_BASE}/infrastructure/mounts/raw_ml_data:/tmp/semaphore/raw_ml_data  

  # To start all core services and runner01
  # docker compose --profile runner01 up -d
  semaphore-runner01:
    image: semaphoreui/runner:v2.16.47
    container_name: semaphore-runner01
    profiles:
      - runner01
      - all-runners
      - all
    environment:
      SEMAPHORE_WEB_ROOT: ${RUNNER01_WEB_ROOT}
      SEMAPHORE_RUNNER_TOKEN: ${RUNNER01_TOKEN}
      SEMAPHORE_RUNNER_PRIVATE_KEY_FILE: /etc/semaphore_runners/runner01.key.pem
      SEMAPHORE_RUNNER_NAME: ${RUNNER01_NAME}
      SEMAPHORE_RUNNER_TAGS: semaphore-runner01,shard1,regression1,xai
      ANSIBLE_HOST_KEY_CHECKING: 'false'
      HOME: /home/semaphore
      CLUSTER_NAME: ${CLUSTER_NAME}
      SEMAPHORE_FORWARDED_ENV_VARS: '["SEMAPHORE_RUNNER_NAME","CLUSTER_NAME","PROMETHEUS_PUSHGATEWAY"]'
      PROMETHEUS_PUSHGATEWAY: ${PROMETHEUS_PUSHGATEWAY}
    networks:
