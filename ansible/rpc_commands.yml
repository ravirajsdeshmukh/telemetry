---
# Configuration file for RPC commands and their parsers
# Add new RPC commands here with their corresponding parser scripts
# Parser path format: {vendor}/{parser_name}

rpc_commands:
  # System information - collected first to get device metadata
  - name: system_information
    rpc: get-system-information
    parser: juniper/system_information
    description: "Collect device hostname, model, and OS version"
  
  # Chassis inventory - collected second to get transceiver metadata
  - name: chassis_inventory
    rpc: get-chassis-inventory
    parser: juniper/chassis_inventory
    description: "Collect device serial number and transceiver metadata (vendor, part number, serial)"
  
  # Optics diagnostics - collected last, will be merged with system and chassis data
  - name: optics_diagnostics
    rpc: get-interface-optics-diagnostics-information
    parser: juniper/optics_diagnostics
    description: "Collect optical interface diagnostics (power, temperature, bias current)"
  
  # Interface statistics - collect FEC data for ML training (non-extensive to reduce compute load)
  - name: interface_statistics
    rpc: get-interface-information
    parser: juniper/interface_statistics
    description: "Collect FEC corrected/uncorrected errors, error rates, pre-FEC BER, and histogram for ML training"
  
